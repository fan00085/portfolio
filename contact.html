        <main id="main-content" role="main" itemscope itemtype="https://schema.org/ContactPage">

            <div class="row row-cols-1 row-cols-lg-2 g-4 mt-4">
          
                <!-- Seperate div and id names for easier seperation -->
                <div class="col my-2 py-4" data-aos="zoom-in">
                    <img src="images/decor/purple-grid.png" alt="" class="position-absolute z-n1 w-100 h-100" aria-hidden="true">

                    <h1 class="display-1 my-3 mx-3">Contact Me:</h1>
                    <h2 class="display-5 my-3 mx-3">Message Me</h3>
                    <p class="mx-3" itemprop="telephone">416-856-3398</p>

                    <h2 class="display-5 my-3 mx-3">Email Me</h3>
                    <p class="mx-3" itemprop="email">fan00085@algonquinlive.com</p>

                    <h2 class="display-5 my-3 mx-3">Social Media</h3>
                        <div id="socials" class="mx-3 fs-1" aria-label="Social Media Links">
                            <a href="https://instagram.com" target="_blank" aria-label="Instagram profile"><i class="fab fa-instagram me-3"></i></a>
                            <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn profile"><i class="fab fa-linkedin-in me-3"></i></a>

                          </div>
                          
                </div>
            
                <!-- contact form -->
                <div class="col" role="form" aria-labelledby="form-heading">
                    
                    <form itemscope itemtype="https://schema.org/ContactForm">
                        <meta itemprop="name" content="Contact Form">
                        <h2 id="form-heading" class="visually-hidden">Contact Form</h2>

                        <!-- Phone -->
                        <div class="form-group mx-3">
                          <label for="phone" class="my-2">Phone number</label>
                          <input type="tel" class="form-control w-75" id="phone-input" placeholder="000-000-000" itemprop="telephone">
                        </div>

                        <!-- Email -->
                        <div class="form-group mx-3">
                            <label for="email" class="my-2">Email address</label>
                            <input type="email" class="form-control w-75" id="email-input" placeholder="name@example.com" itemprop="email">
                          </div>
                    
                        <div class="form-group mx-3">
                          <label for="message" class="my-2">Message:</label>
                          <textarea class="form-control w-75" id="message-input" rows="12" placeholder="The reason I am writing..." itemprop="message"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary mx-3 my-3">Submit</button>

                      </form>
                </div>
